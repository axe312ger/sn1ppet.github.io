---
layout: default
title: Categories
---

<h1>Categories</h1>

{% for category in site.categories %}
  <h2>{{ category | first }}</h2>
  {% for posts in category %}
    <ul>
      {% for post in posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
{% endfor %}
