<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Code+Pro:400,500">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.bundle.min.js"></script>
    <script src="{{ site.baseurl }}/js/app.js"></script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
  </head>
  <body class="{% if page.url == '/index.html' %}front{% endif %}">
    <nav>
      <ul>
        <li><a href="{{ site.baseurl }}/" class="{% if page.url == '/index.html' %}current{% endif %}">Search</a></li>
        <li><a href="{{ site.baseurl }}/recent" class="{% if page.url == '/recent.html' %}current{% endif %}">Recent</a></li>
      </ul>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
    </footer>
  </body>
</html>
