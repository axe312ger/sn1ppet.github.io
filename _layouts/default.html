<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Code+Pro:400,500">
    <link rel="stylesheet" href="{{ "/lib/octicons/octicons/octicons.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/lib/caniuse-widget/css/caniuse.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
  </head>
  <body class="{% if page.url == '/index.html' %}front{% else %}not-front{% endif %}">
    <nav>
      <ul>
        <li><a href="{{ "/" | prepend: site.baseurl }}" class="{% if page.url == '/index.html' %}current{% endif %}">Search</a></li>
        <li><a href="{{ "/recent.html" | prepend: site.baseurl }}" class="{% if page.url == '/recent.html' %}current{% endif %}">Recent</a></li>
      </ul>
    </nav>

    <main>
      {{ content }}

      <form id="search-form">
        <input type="search" id="search" class="typeahead">
      </form>
    </main>

    <footer>
      <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
    </footer>

    <a href="https://github.com/sn1ppet/sn1ppet.github.io"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.5/typeahead.bundle.min.js"></script>
    <script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
    <script src="{{ "/lib/caniuse-widget/js/caniuse.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/app.js" | prepend: site.baseurl }}"></script>
  </body>
</html>
