---
layout: default
---

<article class="post">

  <header>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} – <a href="{{ page.author | prepend: "https://github.com/" }}">{{ page.author }}</a>{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
